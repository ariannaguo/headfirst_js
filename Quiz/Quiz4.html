    <title>Quiz4</title>
    <script>
        function sum(array){
            var count=0;
            var i=0;
            while(i<array.length){
                i=i+1;
                count=count+array[i];
            }
         return count;
        }
        var sum1=sum([1, 2, 3, 4, 5]);
        var sum2=sum([-5,0, 5]);
        var sum3=sum([-3,-2,-1]);

        console.log(sum1);
        console.log(sum2);
        console.log(sum3);

    </script>

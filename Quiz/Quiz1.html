<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz1</title>
    <script>
        function indexOf(array, value) {
            var index = [];
            for (i = 0; i < array.length; i++) {
                if (array[i] == value) {
                    index.push(i);
                }
            }
            if (index.length > 0) {
                return index[0];
            } else {
                return index = -1;
            }
        }

        var index1 = indexOf([1, 2, 3, 4, 5, 2, 3], 3);
        var index2 = indexOf([1, 2, 3, 4, 5, 2, 3], 5);
        var index3 = indexOf([1, 2, 3, 4, 5, 2, 3], 10);

        console.log(index1);
        console.log(index2);
        console.log(index3);
    </script>
</head>

</body>
</html>

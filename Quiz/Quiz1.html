    <script>
    function indexOf(array, value) {
       var indexArray=[];
        var index;
        for(i=0;i<array.length;i++) {

                indexArray.push(i);
                index=indexArray[0];
           }else{
              index=-1;
//            }
            }
        }
        return index;
    }

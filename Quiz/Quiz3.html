    var sum = 0;
    function mean(array) {
        for (i = 0; i < array.length; i++) {
            sum = sum + array[i];
        }
        var average = sum / array.length;
        return average;
    }
    var mean1 = mean([1, 2, 3, 4, 5]);
    var mean2 = mean([5, 6, 7]);
    var mean3 = mean([-2, 3, 5]);

    console.log(mean1);
    console.log(mean2);
    console.log(mean3);

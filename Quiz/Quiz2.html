<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz2</title>
    <script>
        function lastIndexOf(array,value){
            for(i=array.length-1;i>=0;i--){
                if(array[i]==value){
                    return i;
                }
            }
            return -1;
        }
        var index1= lastIndexOf([1, 2, 3, 4, 5, 2, 3], 3);
        var index2= lastIndexOf([1, 2, 3, 4, 5, 2, 3], 5);
        var index3= lastIndexOf([1, 2, 3, 4, 5, 2, 3], 10);

        console.log(index1);
        console.log(index2);
        console.log(index3);
    </script>
</head>

</html>

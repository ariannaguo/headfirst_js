<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz7_1</title>
    <script>
        function calculator(input) {
            
            if(!isNaN(input)) {
                return parseFloat(input);
            }

            var index=-1;
            for (var i = 0; i < input.length; i++) {
                if (input[i] === "+" || input[i] === "-" || input[i] === "*" || input[i] === "/") {
                    index=i;
                    break;
                }
            }

            if (index < 1) {
                return NaN;
            }

            var Num1 = parseInt(input.substring(0, index));
            var Num2 = parseInt(input.substring(index + 1));
            
            if (input[index] === "+") {
                return Num1 + Num2;
            }
            if (input[index] === "-") {
                return Num1 - Num2;
            }
            if (input[index] === "*") {
                return Num1 * Num2;
            }
            if (input[index] === "/") {
                return Num1 / Num2;
            }
        }

        var calculator1 = calculator("1+2");
        var calculator2 = calculator("13+42");
        var calculator3 = calculator("1-2");
        var calculator4 = calculator("15*2");
        var calculator5 = calculator("0/2");
        var calculator6 = calculator("02");
        var calculator7 = calculator("-2");
        var calculator8 = calculator("/3");
        var calculator9 = calculator("+123");
        var calculator10 = calculator("abc");

        console.log(calculator1);
        console.log(calculator2);
        console.log(calculator3);
        console.log(calculator4);
        console.log(calculator5);
        console.log(calculator6);
        console.log(calculator7);
        console.log(calculator8);
        console.log(calculator9);
        console.log(calculator10);

    </script>
</head>

</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var eightBall = {
            index: 0,
            advice: ["yes", "no", "maybe", "not a chance"],
            shake: function () {
                this.index = this.index + 1;
                if (this.index >= this.advice.length) {
                    this.index = 0;
                }
            },
            look: function () {
                return this.advice[this.index];
            }
        };
        eightBall.shake();
        console.log(eightBall.look());
        eightBall.shake();
        console.log(eightBall.look());
        eightBall.shake();
        console.log(eightBall.look());
        //why the result is always no?
    </script>
</head>

</body>
</html>

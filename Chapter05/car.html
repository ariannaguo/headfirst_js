<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Car</title>
    <script>
        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 80000,
            started: false,
            fule: 0,
            start: function () {
                if(this.fule>0) {
                    this.started = true;
                }else{
                    alert("This car is on empty, fill up before starting!")
                }
            },
            stop: function () {
                this.started = false;
            },
            drive: function () {
                if (this.started) {
                    if (this.fule > 0) {
                        alert(this.make + " " + this.model + " " + "goes zoom zoom!");
                        this.fule=this.fule-1;
                    } else {
                        alert("Uh oh, out of fuel.");
                        this.stop();
                    }
                }else{
                    alert("You need to start the engine first");
                }

            },
            addFuel:function(amount){
                this.fule=this.fule+amount;
            }

        }
        fiat.start();
        fiat.drive();
        fiat.addFuel(2);
        fiat.start();
        fiat.drive();
        fiat.drive();
        fiat.drive();

    </script>
</head>
<body>

</body>
</html>
